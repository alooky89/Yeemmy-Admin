<div class="d-flex flex-row justify-content-between align-items-center">



  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>

</div>





<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let row"> {{row.status}} </td>
    </ng-container>


    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.createdAt|date:'dd/mm/YYYY'}} </td>
    </ng-container>


    <ng-container matColumnDef="paidBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Paid By </th>
      <td mat-cell *matCellDef="let row"> {{row.paidBy?.username}} </td>
    </ng-container>


    <ng-container matColumnDef="paidTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Paid To </th>
      <td mat-cell *matCellDef="let row"> {{row.paidTo?.username}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>


    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
      <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
      <td mat-cell *matCellDef="let row"> <mat-icon (click)="deleteTr(row.id)">delete</mat-icon>  </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25]" aria-label="Select page of users"></mat-paginator>
</div>



<ng-template #confirmDeleteing>
  <mat-dialog-content>
    <span>Are you sure want to delete this row ?</span>
  </mat-dialog-content>
  <div class="d-flex my-3 flex-row justify-content-around">
    <button [mat-dialog-close]="false" mat-flat-button class="mr-3">NO</button>
    <button [mat-dialog-close]="true" mat-flat-button >YES</button>
  </div>
</ng-template>
