<div class="d-flex flex-row justify-content-between align-items-center">



  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>


  <button mat-flat-button (click)="addCourtModel()">Add Coin Pack <mat-icon>control_point</mat-icon></button>

</div>





<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <ng-container matColumnDef="coin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Coin Number </th>
      <td mat-cell *matCellDef="let row"> {{row.coin}} </td>
    </ng-container>

  <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
      <td mat-cell *matCellDef="let row"> <mat-icon (click)="deleteCourt(row.id)">delete</mat-icon> <mat-icon (click)="editCourt(row)">edit</mat-icon> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25]" aria-label="Select page of users"></mat-paginator>
</div>

<ng-template #addCourt>
  <mat-dialog-content>
    <form class="d-flex flex-column p-3" [formGroup]="courtForm">


      <mat-form-field appearance="fill">
        <mat-label>Coin Number</mat-label>
        <input matInput formControlName="coin">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput formControlName="price">
      </mat-form-field>

    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button type="submit" mat-flat-button class="w-100" (click)="save()">Save</button>
  </mat-dialog-actions>


</ng-template>


<ng-template #confirmDeleteing>
  <mat-dialog-content>
    <span>Are you sure want to delete this row ?</span>
  </mat-dialog-content>
  <div class="d-flex my-3 flex-row justify-content-around">
    <button [mat-dialog-close]="false" mat-flat-button class="mr-3">NO</button>
    <button [mat-dialog-close]="true" mat-flat-button >YES</button>
  </div>
</ng-template>
