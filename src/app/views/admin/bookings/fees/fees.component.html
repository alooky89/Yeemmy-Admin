<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >


    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef > type</th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>


    <ng-container matColumnDef="commission">
      <th mat-header-cell *matHeaderCellDef > commission</th>
      <td mat-cell *matCellDef="let row"> {{row.commission}} </td>
    </ng-container>

    <ng-container matColumnDef="providerfees">
      <th mat-header-cell *matHeaderCellDef > Provider Fees</th>
      <td mat-cell *matCellDef="let row"> {{row.providerfees}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > action</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon (click)="editCourt(row)">edit</mat-icon>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>
</div>

<ng-template #addCourt>
  <mat-dialog-content>
    <form class="d-flex flex-column p-3" [formGroup]="feesForm">

      <mat-form-field appearance="fill">
        <mat-label>commission %</mat-label>
        <input matInput formControlName="commission">
      </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Provider Fees %</mat-label>
        <input matInput formControlName="providerfees">
      </mat-form-field>

      <button type="submit" mat-flat-button class="w-100" (click)="save()">Save</button>
    </form>
  </mat-dialog-content>


</ng-template>
