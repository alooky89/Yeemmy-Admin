<div class="d-flex flex-row justify-content-between align-items-center">



  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)">
  </mat-form-field>


  <button mat-flat-button (click)="addCourtModel()">Add Court <mat-icon>control_point</mat-icon></button>

</div>





<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>


    <ng-container matColumnDef="club">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> club </th>
      <td mat-cell *matCellDef="let row"> {{row.club?.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>


    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacity </th>
      <td mat-cell *matCellDef="let row"> {{row.capacity}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
      <td mat-cell *matCellDef="let row"> <mat-icon (click)="deleteCourt(row.id)">delete</mat-icon> <mat-icon (click)="editCourt(row)">edit</mat-icon> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25]" aria-label="Select page of users"></mat-paginator>
</div>

<ng-template #addCourt>
  <mat-dialog-content>
  <form class="d-flex flex-column p-3" [formGroup]="courtForm">


    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>


    <mat-form-field>
      <mat-label>Court type</mat-label>
      <mat-select (selectionChange)="setCapacity($event)" formControlName="type">
        <mat-option [value]="'football'">Football</mat-option>
        <mat-option [value]="'padel'">Padel</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Club</mat-label>
      <mat-select formControlName="club">
        <mat-option *ngFor="let c of clubs" [value]="c.id">{{c.name}}</mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Capacity</mat-label>
      <mat-select formControlName="capacity">
        <mat-option *ngFor="let c of capacity" [value]="c.value">{{c.label}}</mat-option>
      </mat-select>
    </mat-form-field>


    <div class="d-flex flex-column justify-content-center my-3">
      <input formControlName="photo" type="file" (change)="onFileSelected($event)" hidden #fileInput>
      <button mat-flat-button color="primary" (click)="fileInput.click()">Upload Image</button>
      <img [src]="imagePreview" alt="Image Preview" class="mt-1" *ngIf="selectedFile" width="100">
    </div>


  </form>
    </mat-dialog-content>

  <mat-dialog-actions>
    <button type="submit" mat-flat-button class="w-100" (click)="save()">Save</button>
  </mat-dialog-actions>


</ng-template>


<ng-template #confirmDeleteing>
  <mat-dialog-content>
  <span>Are you sure want to delete this row ?</span>
  </mat-dialog-content>
  <div class="d-flex my-3 flex-row justify-content-around">
    <button [mat-dialog-close]="false" mat-flat-button class="mr-3">NO</button>
    <button [mat-dialog-close]="true" mat-flat-button >YES</button>
  </div>
</ng-template>
